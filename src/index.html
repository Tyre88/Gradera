<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script src="dependencies/dependencies.js"></script>
        <script src="application.js"></script>
    </head>
    <body ng-controller="index" ng-cloak layout="column">
        <div flex layout="column">
            <gk-logged-in ng-if="UserService.User.IsLoggedIn"></gk-logged-in>
            <div layout="row" wrap flex layout="column">
                <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="leftNav" flex md-is-locked-open="$mdMedia('gt-md')" ng-if="UserService.User.IsLoggedIn">
                    <ul>
                        <li class="nav-header">{{UserService.User.Club.Name}}</li>
                        <li><a ui-sref="home" ng-click="SetActiveNav($event)">Hem</a></li>
                        <!--<li><a ui-sref="gradingbasic" ng-click="SetActiveNav($event)">Graderingsbestämmelser</a></li>-->
                        <li ng-show="$root.HasAccess(2, 10)"><a ui-sref="userlist" ng-click="SetActiveNav($event)">Medlemmar</a></li>
                        <li ng-show="$root.HasAccess(5, 10)"><a ui-sref="competitionlist" ng-click="SetActiveNav($event)">Tävlingar</a></li>
                        <li ng-show="$root.HasAccess(3, 10)"><a ui-sref="gradinglist" ng-click="SetActiveNav($event)">Graderingsbestämmelser</a></li>
                        <div ng-if="$root.HasSomeWriteAccess();">
                            <hr />
                            <li class="nav-header">Klubb administration</li>
                            <li ng-repeat="link in AdminLinks" ng-show="$root.HasAccess(link.AccessType, link.AccessTypeRight)">
                                <a ui-sref="{{link.Sref}}" ng-click="SetActiveNav($event)">{{link.Text}}</a>
                            </li>
                        </div>
                    </ul>
                </md-sidenav>
                <md-content flex ui-view class="md-padding" ng-class="{'md-whiteframe-z1 content': UserService.User.IsLoggedIn}"></md-content>
                <!--<footer>Copyright &copy; 2015 | Gradera.nu</footer>-->
            </div>
        </div>
    </body>

    <link rel="stylesheet" href="dependencies/angular-google-places-autocomplete/dist/autocomplete.min.css"/>
    <link rel="stylesheet" href="dependencies/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dependencies/angular-loading-bar/build/loading-bar.min.css"/>
</html>
