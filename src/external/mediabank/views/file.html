<div ng-if="vm.MediabankFile != null">
    <div style="margin-bottom: 25px; text-align: center;">
        <div ng-if="vm.MediabankFile.FileType == 'IMAGE'" class="info-image" fit-image="150">
            <img style="max-width: 100%;" src="{{vm.MediabankFile.FileUrl}}" fallback-src="content/images/No_Image_Available.png" />
        </div>
        
        <div ng-if="vm.MediabankFile.FileType == 'VIDEO'" class="file-wrapper" poster="{{vm.MediabankFile.Thumbnail}}">
            <video controls style="max-width: 100%;">
                <source src="{{vm.MediabankFile.FileUrl}}" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="info-container">
        <div>
            <span>Filnamn:</span> {{vm.MediabankFile.Name}}
        </div>
        <div>
            <span>Fil beskrivning:</span> {{vm.MediabankFile.Description}}
        </div>
        <div>
            <a download="{{vm.MediabankFile.Name}}{{vm.MediabankFile.FileExtension}}" href="{{vm.MediabankFile.FileUrl}}">
                Ladda ner
            </a>​​​​​​​​​​​​​​​​​​​​​​​​​​​
        </div>
    </div>
</div>

<div ng-if="vm.MediabankFile == null" style="color: red;">
    Filen existerar inte
</div>
