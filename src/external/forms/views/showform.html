<md-subheader class="md-no-sticky kaushan-script big-header">
    <h2>{{vm.Form.Name}}</h2>

    <div btf-markdown="vm.Form.Description"></div>
</md-subheader>

<form name="{{vm.Form.Id}}" novalidate>
    <formly-form model="vm.model" fields="vm.Form.FormFields" options="vm.options" form="vm.form"></formly-form>
    <md-button type="submit" class="md-raised md-primary" ng-disabled="vm.form.$invalid" ng-click="vm.SubmitForm()">Skicka</md-button>
</form>
