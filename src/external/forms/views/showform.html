<div class="external-image-container">
    <img ng-src="{{vm.ClubInformation.Image}}" />
</div>

<md-subheader class="md-no-sticky kaushan-script big-header external-form-header">
    <h2>{{vm.OriginalForm.Name}}</h2>

    <div btf-markdown="vm.Form.Description"></div>
</md-subheader>

<form name="{{vm.OriginalForm.Id}}" novalidate>
    <div ng-repeat="form in vm.Forms">
        <formly-form model="form.model" fields="form.FormFields" options="form.opt" form="form.form"></formly-form>
        <hr ng-if="$index < vm.Forms.length - 1" />
    </div>
    <md-button type="submit" class="md-raised md-primary" ng-disabled="vm.Forms[0].form.$invalid" ng-click="vm.SubmitForms()">Skicka</md-button>
    <md-button class="md-raised md-secondary" ng-if="vm.OriginalForm.MultipleSubmits" ng-click="vm.AddSubmit()">LÃ¤gg till deltagare</md-button>
</form>
