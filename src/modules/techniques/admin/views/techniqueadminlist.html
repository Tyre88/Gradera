<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Tekniker
    </h1>
</md-toolbar>

<span class="md-button md-raised" ng-click="vm.Edit(0);"><i class="fa fa-plus-circle"></i> LÃ¤gg till teknik</span>

<table class="gradera-list" ng-cloak="">
    <thead>
        <tr>
            <th>Namn</th>
            <th>Mer</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="technique in vm.Techniques | filter:{IsGlobal: false}" ng-click="vm.Edit(technique.TechniqueId)">
            <td>{{technique.Name}}</td>
            <td>
                <i ng-if="$root.HasAccess(3, 40); !technique.IsGlobal" ng-click="vm.Delete(technique); $event.stopPropagation();"
                   class="fa fa-trash action-icon">
                    <md-tooltip>
                        Ta bort teknik
                    </md-tooltip>
                </i>
            </td>
        </tr>
    </tbody>
</table>
