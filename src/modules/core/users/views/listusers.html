<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Medlemmar
    </h1>
</md-toolbar>

<md-list ng-cloak>
    <md-input-container md-no-float>
        <input type="text" ng-model="vm.Filter" placeholder="Filter" />
    </md-input-container>

    <md-list-item ng-repeat="user in vm.Users | filter:vm.Filter" ng-click="vm.ShowUser(user.Id, $event)">
        <img alt="{{ user.FirstName }}" src="{{ user.Image }}" class="md-avatar" fallback-src="content/images/No_Image_Available.png" />
        <p>{{ user.FirstName }} {{user.LastName}}</p>
        <p class="hide-sm hide-md hide-xs">{{user.UserInformation.Email}}</p>
        <p class="hide-sm hide-md hide-xs">{{user.UserInformation.City.name}}</p>
        <p class="hide-sm hide-md hide-xs">{{user.UserInformation.Occupation}}</p>
    </md-list-item>
</md-list>
