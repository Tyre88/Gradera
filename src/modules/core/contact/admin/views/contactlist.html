<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Kontakter
    </h1>
</md-toolbar>

<span class="md-button md-raised" ng-click="vm.Edit(0);"><i class="fa fa-plus-circle"></i> LÃ¤gg till </span>


<table class="gradera-list" ng-cloak="">
    <thead>
        <tr>
            <th>Namn</th>
            <th>Epost</th>
            <th>More</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in vm.Contacts" ng-click="vm.Edit(item.Id)">
            <td>{{contact.FullName}}</td>
            <td>{{contact.Email}}</td>
            <td>
                <i class="fa fa-edit action-icon" ng-click="vm.Edit(item.Id); $event.stopPropagation();">
                    <md-tooltip>
                        Redigera
                    </md-tooltip>
                </i>

                <i ng-if="$root.HasAccess(9, 40);" ng-click="vm.Delete(contact); $event.stopPropagation();"
                   class="fa fa-trash action-icon">
                    <md-tooltip>
                        Ta bort
                    </md-tooltip>
                </i>
            </td>
        </tr>
    </tbody>
</table>
