<md-dialog>
    <md-dialog-content>
        <span class="md-button md-raised" ngf-multiple="false"
              ngf-select="vm.FileSelect($files)">
            Välj fil
        </span>
        <p ng-bind="vm.File.name"></p>
    </md-dialog-content>
    <md-dialog-actions>
        <span class="md-button md-primary md-raised md-{{$root.Theme}}-theme" ng-click="vm.Import();">Importera</span>
        <span class="md-button" ng-click="vm.Close();">Stäng</span>
    </md-dialog-actions>
</md-dialog>
