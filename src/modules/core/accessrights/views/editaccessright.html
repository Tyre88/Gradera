<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Redigera: {{vm.Accessright.Name}}
    </h1>
</md-toolbar>

<div class="accessright-information">
    <md-input-container md-no-float>
        <input type="text" ng-model="vm.Accessright.Name" placeholder="Namn" />
    </md-input-container>

    <md-input-container md-no-float>
        <input type="text" ng-model="vm.Accessright.Description" placeholder="Beskrivning" />
    </md-input-container>
</div>

<div ng-repeat="module in vm.Modules" class="access-types">
    <md-checkbox ng-model="module.Checked" aria-label="{{module.Name}}">{{module.Name}}</md-checkbox>
    <md-select ng-model="module.SelectedRightId" aria-label="{{module.Name}}">
        <md-option ng-repeat="accessTypeRight in vm.AccessTypeRights" value="{{accessTypeRight.Id}}">
            {{accessTypeRight.Name}}
        </md-option>
    </md-select>
</div>

<div>
    <md-button class="md-raised md-primary" ng-click="vm.SaveAccessright();">Spara</md-button>
    <md-button class="md-raised md-warn" ng-click="vm.Back();">Avbryt</md-button>
</div>
