<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Redigerar klubben: {{vm.Club.Name}}
    </h1>
</md-toolbar>

<div class="edit-image" fit-image="150" ngf-drop="$root.UploadImage($files, vm.OnUploadSuccess)" ngf-drag-over-class="'dragover'" ngf-multiple="false"
     ngf-pattern="'image/*'" ngf-capture="'camera'" ngf-select="$root.UploadImage($files, vm.OnUploadSuccess)">
    <img src="{{vm.Club.Image}}" fallback-src="content/images/No_Image_Available.png" />
</div>

<div class="edit-container">

    <md-input-container md-no-float>
        <input type="text" ng-model="vm.Club.Name" placeholder="Namn" />
    </md-input-container>

    <md-input-container md-no-float>
        <input type="text" ng-model="vm.Club.ShortName" placeholder="NamnfÃ¶rkortning" />
    </md-input-container>

    <md-input-container md-no-float class="full-width">
        <textarea type="text" ng-model="vm.Club.Description" placeholder="Klubb beskrivning"></textarea>
    </md-input-container>
</div>

<div>
    <md-button class="md-raised md-primary" ng-click="vm.Save();">Spara</md-button>
</div>
