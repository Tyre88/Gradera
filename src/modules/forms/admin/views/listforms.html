<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Formulär
    </h1>
</md-toolbar>

<span class="md-button md-raised" ng-click="vm.EditForm(0);"><i class="fa fa-plus-circle"></i> Lägg till formulär</span>

<table class="gradera-list" ng-cloak="">
    <thead>
        <tr>
            <th>Namn</th>
            <th class="hide-sm hide-md hide-xs">Aktiv mellan</th>
            <th>Mer</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="form in vm.Forms" ng-click="vm.EditForm(form.Id)">
            <td>{{form.Name}}</td>
            <td class="hide-sm hide-md">{{form.StartDate | date:'yyyy-MM-dd HH:mm'}} - {{form.EndDate | date:'yyyy-MM-dd HH:mm'}}</td>
            <td>
                <i ng-if="$root.HasAccess(6, 20);" ng-click="vm.FormAnswers(form); $event.stopPropagation();" class="fa fa-tachometer action-icon">
                    <md-tooltip>
                        Visa formulär svar
                    </md-tooltip>
                </i>

                <i ng-if="$root.HasAccess(6, 40);" ng-click="vm.DeleteForm(form); $event.stopPropagation();" class="fa fa-trash action-icon">
                    <md-tooltip>
                        Ta bort formulär
                    </md-tooltip>
                </i>
            </td>
        </tr>
    </tbody>
</table>
