<md-dialog>
    <md-dialog-content>

        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools md-whiteframe-z1">
                Redigera fält: {{vm.item.Label}}
            </h1>
        </md-toolbar>

        <div class="edit-container" style="margin-top: 15px;">
            <md-input-container md-no-float>
                <input type="text" ng-model="vm.item.Label" placeholder="Namn" />
            </md-input-container>

            <md-checkbox ng-model="vm.item.IsRequired" aria-label="Nödvändigt?">
                Nödvändigt?
            </md-checkbox>

            <md-input-container>
                <label>Bredd</label>
                <md-select ng-model="vm.item.ClassName">
                    <md-option value="form-field-hundred">
                        100%
                    </md-option>
                    <md-option value="form-field-fifty">
                        50%
                    </md-option>
                    <md-option value="form-field-twentyfife">
                        25%
                    </md-option>
                </md-select>
            </md-input-container>

            <md-checkbox ng-model="vm.item.CanMultiply" aria-label="Multiplicerbar?">
                Multiplicerbar?
            </md-checkbox>
        </div>

        <div ng-if="vm.item.Options">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools md-whiteframe-z1">
                    Val
                </h1>
            </md-toolbar>

            <table class="gradera-list" ng-cloak style="margin-top: 15px;">
                <thead>
                <tr>
                    <th>Namn</th>
                    <th>Mer</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.item.Options">
                        <td>
                            <md-input-container md-no-float>
                                <input type="text" ng-model="item.Name" placeholder="Namn" />
                            </md-input-container>
                        </td>
                        <td>
                            <i ng-click="vm.DeleteOption(item); $event.stopPropagation();" class="fa fa-trash md-hue-3">
                                <md-tooltip>
                                    Ta bort val
                                </md-tooltip>
                            </i>
                        </td>
                    </tr>
                </tbody>
            </table>

            <md-button class="md-raised md-primary" ng-click="vm.AddOption();">Lägg till val</md-button>

        </div>

        {{vm.item | json}}
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-raised md-primary" ng-click="vm.Save();">Spara</md-button>
        <md-button class="md-raised md-warn" ng-click="vm.Close();">Avbryt</md-button>
    </md-dialog-actions>
</md-dialog>
