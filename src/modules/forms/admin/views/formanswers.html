<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        <i class="fa fa-file-excel-o" aria-hidden="true" ng-click="vm.ExportToExcel();">
            <md-tooltip>
                Exportera till excel
            </md-tooltip>
        </i>

        Formul√§r svar
    </h1>
</md-toolbar>

<table class="gradera-list" ng-cloak>
    <thead>
    <tr>
        <th class="image"></th>
        <th>Namn</th>
        <th ng-repeat="header in vm.UserAnswers[0].FormSubmits">
            {{header.Name}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="answer in vm.UserAnswers">
        <td class="image">
            <img alt="{{ answer.FirstName }}" ng-src="{{ answer.UserImage }}" class="md-avatar" fallback-src="content/images/No_Image_Available.png" />
        </td>
        <td>{{answer.FirstName}} {{answer.LastName}}</td>
        <td ng-repeat="item in answer.FormSubmits">
            {{item.Value}}
        </td>
    </tr>
    </tbody>
</table>
