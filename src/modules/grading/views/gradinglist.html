<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Graderings häften
    </h1>
</md-toolbar>

<table class="gradera-list" ng-cloak>
    <thead>
        <tr>
            <th>Namn</th>
            <th>Mer</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="booklet in vm.Booklets" ng-click="vm.ShowBooklet(booklet.Id)">
            <td>{{booklet.Name}}</td>
            <td>
                <i class="fa fa-file-pdf-o" aria-hidden="true" ng-click="vm.ExportBooklet(booklet.Id); $event.stopPropagation();">
                    <md-tooltip>
                        Exportera {{booklet.Name}} till pdf
                    </md-tooltip>
                </i>
            </td>
        </tr>
    </tbody>
</table>

<table class="gradera-list" ng-cloak ng-if="vm.Grades.length">
    <thead>
        <tr>
            <th>Bältesgrader</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="grade in vm.Grades" ng-click="vm.Show(grade.Id)">
            <td>{{grade.Name}}</td>
        </tr>
    </tbody>
</table>
