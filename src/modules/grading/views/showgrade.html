<md-subheader class="md-no-sticky">
    Visar b√§ltesgrad: {{vm.Grade.Name}}
</md-subheader>

<div class="info-container" layout="row" layout-wrap layout-align="space-around center">
    <md-card ng-repeat="categoryLink in vm.Grade.GradeCategoryLinks" flex="45" flex-md="90" flex-sm="90">
        <md-subheader class="md-whiteframe-z1">
            <span>{{categoryLink.CategoryName}}</span>
        </md-subheader>
        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                      md-row-height-gt-md="1:1" md-row-height="4:3"
                      md-gutter="8px" md-gutter-gt-sm="4px">

            <md-grid-tile ng-repeat="technique in categoryLink.GradeCategoryLinkTechniques"
                          md-rowspan="2"
                          md-colspan="2"
                          md-colspan-sm="1">
                <img src="content/images/No_Image_Available.png" alt="" ng-click="vm.ShowTechnique(technique.Id);" />
                <md-grid-tile-footer ng-click="vm.ShowTechnique(technique.Id);">
                    <h3>{{technique.Name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

        </md-grid-list>
        <div class="md-padding">
            {{categoryLink.Text}}
        </div>
    </md-card>
</div>
