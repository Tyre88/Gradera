<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        <i class="fa fa-question-circle">
            <md-tooltip>
                Graderings häften är en samling av bältesgrader och deras tekniker och information.
            </md-tooltip>
        </i>
        Graderings häften
    </h1>
</md-toolbar>

<span class="md-button md-raised" ng-click="vm.Edit(0);"><i class="fa fa-plus-circle"></i> Lägg till häfte</span>

<table class="gradera-list" ng-cloak="">
    <thead>
        <tr>
            <th>Namn</th>
            <th>Mer</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="booklet in vm.Booklets | filter:{ClubId: $root.UserService.User.Club.Id}" ng-click="vm.Edit(booklet.Id)">
            <td>{{booklet.Name}}</td>
            <td>
                <i ng-if="$root.HasAccess(3, 40)" ng-click="vm.Delete(booklet); $event.stopPropagation();"
                   class="fa fa-trash action-icon">
                    <md-tooltip>
                        Ta bort {{booklet.Name}}
                    </md-tooltip>
                </i>
            </td>
        </tr>
    </tbody>
</table>
