<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Bältesgrader
    </h1>
</md-toolbar>

<span class="md-button md-raised" ng-click="vm.Edit(0);"><i
        class="fa fa-plus-circle"></i> Lägg till bältesgrad</span>

<md-list ng-cloak>

    <md-list-item ng-repeat="grade in vm.Grades" ng-click="vm.Edit(grade.Id)">
        <p>{{grade.Name}}</p>

        <div class="more-icons md-secondary">
            <i ng-if="$root.HasAccess(3, 40);" ng-click="vm.DeleteGrade(grade); $event.stopPropagation();"
               class="fa fa-trash md-hue-3">
                <md-tooltip>
                    Ta bort grad
                </md-tooltip>
            </i>
        </div>
    </md-list-item>
</md-list>
