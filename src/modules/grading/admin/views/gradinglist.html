<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools md-whiteframe-z1">
        Bältesgrader
    </h1>
</md-toolbar>

<span class="md-button md-raised" ng-click="vm.Edit(0);"><i
        class="fa fa-plus-circle"></i> Lägg till bältesgrad</span>

<table class="gradera-list" ng-cloak="">
    <thead>
        <tr>
            <th>Namn</th>
            <th>Mer</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="grade in vm.Grades" ng-click="vm.Edit(grade.Id)">
            <td>{{grade.Name}}</td>
            <td>
                <i ng-if="$root.HasAccess(3, 40);" ng-click="vm.DeleteGrade(grade); $event.stopPropagation();"
                   class="fa fa-trash action-icon">
                    <md-tooltip>
                        Ta bort grad
                    </md-tooltip>
                </i>
            </td>
        </tr>
    </tbody>
</table>
